<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .registration-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .registration-form h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-check-label {
      font-weight: normal;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="registration-form">
          <h1>Registration Form</h1>
          <form id="registrationForm">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
              <label>Gender:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="college">College Name:</label>
              <select class="form-control" id="college" required>
                <option value="">Select College</option>
                <option value="college1">PVG</option>
                <option value="college2">JSPM</option>
                <option value="college3">IIT BOMBAY</option>
              </select>
            </div>
            <div class="form-group">
              <label>Subjects to Enroll:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="DSA" value="DSA">
                <label class="form-check-label" for="DSA">DSA</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="WAD" value="WAD">
                <label class="form-check-label" for="WAD">WAD</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="DSBDA" value="DSBDA">
                <label class="form-check-label" for="DSBDA">DSBDA</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CloudComputing" value="Cloud Computing">
                <label class="form-check-label" for="CloudComputing">Cloud Computing</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="details.html" class="btn btn-secondary mt-2">Show Details</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to store form data in local storage
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        college: document.getElementById("college").value,
        subjects: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(subject => subject.value)
      };
      localStorage.setItem("data", JSON.stringify(formData));
      alert("Form data saved successfully!");
    });
  </script>
</body>
</html>
