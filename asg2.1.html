<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">User Details</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input id="mobileNumber" type="tel" class="form-control">
                </div>

                <div style="margin: 30px;">

                    <label>
                        <input style="margin: 10px;" type="radio" name="gender" value="male">
                        Male
                    </label>
                
                    <label>
                        <input style="margin: 10px;" type="radio" name="gender" value="female">
                        Female
                    </label>
                
                    <!-- You can add more options if needed -->
                
                    <br>

                    <div style="margin: 10px;" class="college">
                        <div class="form-group">
                            <label for="collegeSelect">Select a College:</label>
                            <select style="margin: 10px;" class="form-control" id="collegeSelect" name="college">
                                <option value="">Select...</option>
                                <option value="1">Harvard University</option>
                                <option value="2">SPPU</option>
                                <option value="3">Massachusetts Institute of Technology (MIT)</option>
                                <option value="4">PVG COET (bhangar)</option>
                                <option value="5">University of Cambridge</option>
                                <!-- Add more colleges as needed -->
                            </select>
                        </div>
                    </div>

                    <div style="margin: 15px;" class="subjects">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mathsCheckbox" value="maths">
                                <label class="form-check-label" for="mathsCheckbox">
                                    Maths
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="physicsCheckbox" value="physics">
                                <label class="form-check-label" for="physicsCheckbox">
                                    Physics
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="chemistryCheckbox" value="chemistry">
                                <label class="form-check-label" for="chemistryCheckbox">
                                    Chemistry
                                </label>
                            </div>
                            <!-- Add more checkboxes for other subjects as needed -->
                        </div>
                    </div>
    

                </div>
                

                <button id="submit-btn" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <a href="asg2.2.html"><button>See Details</button></a>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>

    const name = document.getElementById('name');
    const mobileNumber = document.getElementById('mobileNumber');
    const email = document.getElementById('email');
   
    
    
    const button = document.getElementById('submit-btn');

    button.addEventListener('click',()=>{

        const nameTxt = name.value;
        const mobileNumberTxt = mobileNumber.value;
        const emailTxt = email.value;

        const data = {

            name:nameTxt,
            email:emailTxt,
            mobileNumber:mobileNumberTxt

        }

       
        localStorage.setItem('data',JSON.stringify(data));
        name.value = "";
        mobileNumber.value = "",
        email.value = "";
        alert("data saved");




    })




</script>
</html>
