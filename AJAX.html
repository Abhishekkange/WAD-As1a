<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Content</title>
  <style>
    .file-content {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="fileContent" class="file-content">
    <!-- Content from text file will be rendered here -->
  </div>
  
  <button id="renderBtn" class="btn">Render Content</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#renderBtn').click(function() {
        // AJAX request to fetch the contents of the text file
        $.ajax({
          url: 'Abhishek.txt',
          dataType: 'text',
          success: function(data) {
            $('#fileContent').text(data);
          },
          error: function(xhr, status, error) {
            console.error('Error fetching file:', error);
            $('#fileContent').text('Error fetching file. Please try again later.');
          }
        });
      });
    });
  </script>
</body>
</html>
